<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Templated example page with tags</title>
</head>
<body>
    <h2>Пример использования тега for</h2>
    <ul>
        {% for element in list %}
            {% if element == 1 %}
                <li>Здесь идёт либо первый, либо второй член последовательности Фибоначчи. Это всего лишь тест тега if!</li>
            {% else %}
                <li>{{ element }}</li>
            {% endif %}
        {% endfor %}
    </ul>
    <br>
    <a href="/">На главную страницу</a>
</body>
</html>
